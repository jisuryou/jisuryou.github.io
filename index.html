    <script>
        function adjustAlignment() {
            const centralContent = document.querySelector(".central-content");
            const photo = document.querySelector(".photo-container");
            const skillsExpContainer = document.querySelector(".skills-experience-container");

            const P_center = photo.getBoundingClientRect().top + window.scrollY + (photo.offsetHeight / 2);

            const containerHeight = skillsExpContainer.offsetHeight;

            skillsExpContainer.style.top = `${P_center - (containerHeight / 2)}px`;
        }

        // 화면 크기 변경 시 자동 조정
        window.addEventListener("resize", adjustAlignment);
        window.addEventListener("load", adjustAlignment);

        document.addEventListener("DOMContentLoaded", () => {
            const langOptions = document.querySelectorAll(".lang-option");
            const cvLink = document.querySelector(".download-cv");
            const introText = document.querySelector(".intro-text");
            const skillBlocks = document.querySelectorAll(".skill-block");
            const userInput = document.querySelector(".user-input");
            const sendButton = document.querySelector(".send-button");
            const introBalloon = document.querySelector(".intro-balloon");
            const blocks = document.querySelectorAll(".block");
            const experienceLinks = document.querySelectorAll("#experience .icon");
            const projectLinks = document.querySelectorAll(".project-link");
            const modal = document.getElementById("notionModal");
            const iframe = document.getElementById("notionFrame");
            const closeBtn = document.querySelector(".close");
            const photo = document.querySelector(".character-photo");

            let selectedLang = localStorage.getItem("selectedLang") || "en";

            const skillDescriptions = {
                "Conversational AI Design": {
                    en: "I mainly have experience in conversational AI design, working on various aspects from researching use cases to creating dialogue flows using <strong>Google Dialogflow</strong>. I work with <strong>NLP APIs, GPT models, and databases</strong> to create better interactions. My approach to conversational UX is informed by my experience with many chatbot and voicebot projects, including research papers.",
                    ko: "대화형 AI 설계 경험이 있으며, 주로 <strong>Google Dialogflow</strong>를 사용해 대화 흐름을 설계하고 <strong>NLP API, GPT 모델, 데이터베이스</strong>를 활용하여 상호작용을 개선했습니다. 다수의 챗봇 및 음성봇 프로젝트를 통해 얻은 경험과 논문을 바탕으로 대화형 UX를 설계합니다.",
                    status: "feeling-love"
                },
                "Project Management": {
                    en: "I have experience participating in research and development cycles using <strong>Agile methodologies</strong> with small teams (5-6 people), especially managing multiple projects simultaneously. I help coordinate schedules, contribute to research methodologies, and work with stakeholders to support project execution. For project coordination, I use tools like <strong>Notion</strong> for documentation, <strong>Keynote</strong> for presentations, and <strong>Slack/Discord</strong> for team communication.",
                    ko: "소규모 팀(5-6명)과 함께 <strong>Agile 방법론</strong>을 사용하여 연구 및 개발 사이클에 참여하고, 특히 여러 개의 프로젝트를 동시에 관리해 본 경험이 있습니다. 일정 조율, 연구 방법론 기여, 이해관계자와 협업을 통해 프로젝트 실행을 지원합니다. 문서화 도구로는 <strong>Notion</strong>, 문서 작성에는 <strong>Keynote</strong>, 팀 커뮤니케이션에는 <strong>Slack/Discord</strong>를 사용했습니다.",
                    status: "welcoming"
                },
                "UX Research": {
                    en: "I have experience in mixed-method UX research, including behavioral analytics using <strong>Python</strong> for log data analysis and visualization. I conduct user interviews and workshops using various methods like <strong>Wizard of Oz testing, prototype evaluations, and think-aloud protocols</strong> for task-based studies. For deriving insights, I use techniques such as axial coding and affinity diagramming to analyze user data.",
                    ko: "정량-정성 혼합 방법론을 활용한 UX 리서치 경험이 있습니다. 정량적 분석, 특히 로그 데이터 분석 및 시각화를 위해 <strong>Python</strong>을 사용했으며, 정성적 분석을 위해서는 <strong>Wizard of Oz 테스트, 프로토타입 평가, Think-aloud</strong>와 같은 방법을 사용해 유저 인터뷰와 워크숍을 진행했습니다. 축 코딩, 어피니티 다이어그램 등을 통해 사용자 데이터를 분석하고 통찰을 도출했습니다.",
                    status: "ringing-a-bell"
                },
                "Full-stack Development": {
                    en: "I have experience developing full-stack applications with <strong>HTML, CSS, and JavaScript</strong>, using React and React Native for web and mobile platforms. I work with serverless architectures using <strong>Firebase and Google Cloud Functions</strong>, and integrate <strong>RESTful APIs and databases like Google Sheets and Firestore</strong>. I have also worked with cloud-based services on <strong>Google Cloud Run</strong> and use <strong>Git</strong> for version control.",
                    ko: "<strong>HTML, CSS, JavaScript</strong>를 사용해 풀스택 애플리케이션을 개발한 경험이 있으며, React와 React Native로 웹 및 모바일 플랫폼을 구현했습니다. <strong>Firebase와 Google Cloud Functions</strong> 같은 서버리스 아키텍처를 사용하며, <strong>RESTful API와 Google Sheets, Firestore</strong> 데이터베이스를 통합했습니다. 또한 <strong>Google Cloud Run</strong>에서 클라우드 기반 서비스를 구축한 경험이 있으며, Git으로 버전 관리를 수행했습니다.",
                    status: "focusing"
                }
            };

            function scrollToTop() {
                introBalloon.scrollTop = 0;
            }

            function updateLanguage(lang) {
                selectedLang = lang;
                localStorage.setItem("selectedLang", lang);

                langOptions.forEach(opt => opt.classList.remove("active"));
                document.querySelector(`.lang-option[data-lang="${lang}"]`)?.classList.add("active");

                if (introText.hasAttribute(`data-${lang}`)) {
                    introText.innerHTML = introText.getAttribute(`data-${lang}`);
                }

                blocks.forEach(block => {
                    block.innerHTML = block.getAttribute(`data-${lang}`);
                });

                experienceLinks.forEach(link => {
                    const newHref = link.getAttribute(`data-${lang}`);
                    if (newHref) {
                        link.setAttribute("href", newHref);
                    }
                });

                if (cvLink) {
                    cvLink.setAttribute("href", lang === "ko" ? "/CV_jisuryou_2024 (ko).pdf" : "/CV_jisuryou_2024 (en).pdf");
                }

                const currentSkill = document.querySelector(".skill-block.active")?.querySelector(".skill-text").textContent;
                if (currentSkill && skillDescriptions[currentSkill]) {
                    updateSkillDescription(currentSkill);
                }
            }

            function updateSkillDescription(skillName) {
                if (skillDescriptions[skillName] && skillDescriptions[skillName][selectedLang]) {
                    introText.innerHTML = skillDescriptions[skillName][selectedLang];
                    scrollToTop();

                    photo.src = "/character-photos/"+ skillDescriptions[skillName].status + ".png";
                    photo.alt = skillDescriptions[skillName].status;
                }
            }

            skillBlocks.forEach((block) => {
                block.addEventListener("click", () => {
                    // 기존 선택 해제 후 새로운 블록 활성화
                    skillBlocks.forEach(b => b.classList.remove("active"));
                    block.classList.add("active");

                    const skillName = block.querySelector(".skill-text").textContent;
                    updateSkillDescription(skillName);
                });
            });

            let loadingInterval;
            async function sendMessage() {
                const userMessage = userInput.value.trim();
                if (!userMessage) return;

                userInput.value = "";
                introText.innerHTML = "";
                photo.src = "/character-photos/thinking.png";
                photo.alt = "thinking";

                scrollToTop();

                let loadingDots = "";
                let dotCount = 0;
                loadingInterval = setInterval(() => {
                    dotCount = (dotCount + 1) % 4;
                    loadingDots = ".".repeat(dotCount);
                    introText.innerHTML = `...${loadingDots}`;
                }, 500);

                try {
                    const response = await fetch('https://chatbot-833717518964.asia-northeast3.run.app/chat', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ message: userMessage }),
                        credentials: "include",
                    });

                    const data = await response.json();
                    clearInterval(loadingInterval);
                    introText.innerHTML = data.reply.split('#')[0];
                    scrollToTop();

                    if (data.reply.includes('#')) {
                        photo.src = "/character-photos/" + data.reply.split('#')[1] + ".png";
                        photo.alt = data.reply.split('#')[1];
                    } else {
                        photo.src = "/character-photos/default.png";
                        photo.alt = "default";
                    }
                } catch (error) {
                    clearInterval(loadingInterval);
                    introText.innerHTML = 'Oops! Something went wrong. Please try again.';
                    console.error(error);
                    scrollToTop();
                }
            }

            sendButton.addEventListener("click", sendMessage);
            userInput.addEventListener("keypress", (event) => {
                if (event.key === "Enter") {
                    event.preventDefault();
                    sendMessage();
                }
            });

            langOptions.forEach(option => {
                option.addEventListener("click", () => {
                    updateLanguage(option.getAttribute("data-lang"));
                });
            });

            updateLanguage(selectedLang);

            // 닫기 버튼 클릭 시 모달 닫기
            closeBtn.addEventListener("click", () => {
                modal.style.display = "none";
                iframe.src = "";
            });

            // 모달 바깥 클릭 시 모달 닫기
            window.addEventListener("click", (event) => {
                if (event.target === modal) {
                    modal.style.display = "none";
                    iframe.src = "";
                }
            });
        });

        document.addEventListener("click", (e) => {
            const projectLink = e.target.closest(".project-link");
            if (projectLink) {
                e.preventDefault();
                e.stopPropagation();

                const url = projectLink.getAttribute("href");
                const embedUrl = url.includes("?") ? `${url}&embed=1` : `${url}?embed=1`;
                const modal = document.getElementById("notionModal");
                const iframe = document.getElementById("notionFrame");
                iframe.src = embedUrl;
                modal.style.display = "block";
            }
        });

    </script>
