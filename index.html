<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jisu Ryou</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f9f9f9;
    }
    #chat-container {
      width: 400px;
      height: 600px;
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      background-color: #fff;
    }
    #chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
    .message {
      margin-bottom: 10px;
    }
    .user-message {
      text-align: right;
      color: #007bff;
    }
    .bot-message {
      text-align: left;
      color: #28a745;
    }
    #input-box {
      display: flex;
      padding: 10px;
    }
    #user-input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    #send-button {
      padding: 10px;
      margin-left: 5px;
      border: none;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      border-radius: 4px;
    }
    #send-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="chat-box"></div>
    <div id="input-box">
      <input type="text" id="user-input" placeholder="Type your message..." />
      <button id="send-button">Send</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById('chat-box');
    const userInput = document.getElementById('user-input');
    const sendButton = document.getElementById('send-button');

    sendButton.addEventListener('click', async () => {
      const userMessage = userInput.value.trim();
      if (!userMessage) return;

      // Append user message to chat box
      const userMessageElem = document.createElement('div');
      userMessageElem.classList.add('message', 'user-message');
      userMessageElem.textContent = userMessage;
      chatBox.appendChild(userMessageElem);

      // Clear input box
      userInput.value = '';

      // Send message to the backend
      const response = await fetch('https://chatbot-833717518964.asia-northeast3.run.app/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: userMessage })
      });

      const data = await response.json();

      // Append bot message to chat box
      const botMessageElem = document.createElement('div');
      botMessageElem.classList.add('message', 'bot-message');
      botMessageElem.textContent = data.reply;
      chatBox.appendChild(botMessageElem);

      // Scroll to the bottom of chat box
      chatBox.scrollTop = chatBox.scrollHeight;
    });
  </script>
</body>
</html>
